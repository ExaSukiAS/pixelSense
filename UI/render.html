<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="render.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anek Latin:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League Spartan:wght@700&display=swap"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class = "imgGroup">
    <div class="img_container">
      <img class = "image_show" src="" onclick="changeSizeOfImage()">
    </div>
    <div class = "message"></div>
  </div>
    <div class = "dynamic_island">
      <div class = "level">
      <div class = "level_text">0%</div>
    </div>
    <button class = "stop" onclick = "terminate_task()"><span class="material-symbols-outlined">stop_circle</span></button>
    <button class = "un_mute"><span class="material-symbols-outlined">mic_off</span></button>
    <button class = "interrupt" onclick = "interrupt_fn()"><span class="material-symbols-outlined">do_not_disturb_on</span></button>
    <button class = "camera" onclick = "camerafn()"><span class="material-symbols-outlined">photo_camera</span></button>
    </div>

    <button class = "ai_chat" onclick = "aichatfn()">AIchat</button>
    <button class = "freeform" onclick = "freeformfn()">Freeform</button>
    <button class = "img_des" onclick = "btn_click('.img_des')">Image Description</button>
    <button class = "obj_dtc" onclick = "btn_click('.obj_dtc')">Object Detection</button>
    <button class = "txt_rec" onclick = "btn_click('.txt_rec')">Text Recognition</button>
    <button class = "coord" onclick = "btn_click('.coord')">Coordination</button>

    <div class = "battery">
      <div class = "fill_battery"></div>
      <div class = "voltage">--V</div>
    </div>
    <span class="material-symbols-outlined" id = "audio_icon">graphic_eq</span>
    <div class = "glass_connect"><span class="material-symbols-outlined">eyeglasses</span></div>
    <button class = "alignImage" onclick="alignImagefn()"><span class="material-symbols-outlined">video_stable</span></button>
</body>
<script src = "render.js" type = "module"></script>
</html>
